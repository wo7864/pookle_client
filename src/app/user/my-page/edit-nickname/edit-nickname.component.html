<div class="container text-center">
  <form [formGroup]="editNicknameForm" (ngSubmit)="edit()">
    <div class="edit-nickname-box">
      <p>변경할 닉네임을 작성해주세요.</p>
      <p class="text-mute">중복된 닉네임이 있는 경우 사용이 불가능합니다!</p>
      <input type="text" width="80px" formControlName="nickname">
      <br>
      <button class="ok_btn">확인</button>
    </div>
  </form>
</div>
