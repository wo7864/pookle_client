<div class="container text-center">
    <h2>좋아요 표시한 글 - 타임라인</h2>
    <div class="fav-box">
      <div *ngFor="let post of data" class="row">
        <div class="col-10">
          <strong>{{post.title}}</strong><br>
          <span class="small-font">{{post.date}}</span>
        </div>
        <div class="col-2">
            <span><i class="far fa-times-circle red"></i></span>
        </div>
      </div>
  </div>
  <button class="more-btn">더 보기..</button>

  </div>
