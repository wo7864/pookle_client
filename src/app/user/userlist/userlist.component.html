<div class="container">
  <h1>회원목록</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">번호</th>
        <th scope="col">계정</th>
        <th scope="col">본인 확인 질문</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <th scope="row">{{i+1}}</th>
        <th>{{user.user_id}}</th>
        <th>{{user.user_que}}</th>
      </tr>
    </tbody>
  </table>
